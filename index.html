<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Top Listeners Leaderboard</h1>
    <table>
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <!-- The leaderboard entries will be populated here by your JavaScript -->
        </tbody>
    </table>
    <script>
        async function fetchLeaderboard() {
            try {
                const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vSDPcUO91Ef4TzwRtP-vYLU1_HHpjxhkolrAcieuH6DNBwmcfVQ0CjouaB0IlG7vqqhCs-RLFbTCMuL/pub?output=csv');
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const data = await response.text();
                const results = Papa.parse(data, { header: true }); // Parse the CSV data

                const leaderboard = results.data.map((row, index) => ({
                    rank: index + 1, // Assuming the rows are already sorted
                    username: row.Username, // Replace with your actual column name
                    points: row.Points // Replace with your actual column name
                }));

                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                leaderboard.forEach(entry => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${entry.rank}</td><td>${entry.username}</td><td>${entry.points}</td>`;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error("Failed to fetch leaderboard data:", error);
            }
        }

        fetchLeaderboard();
    </script>
</body>
</html>
